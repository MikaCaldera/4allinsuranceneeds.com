

<!-- Footer  -->
<footer class="container-fluid py-5 bg-second">
  <section class="container">
    <div class="row">
      <div class="col-12 col-md">
        <img class="img-responsive d-inline-block align-top" height="50px"
        src="{{ site.data.general.logo | relative_url }}" alt="">
        <small class="d-block mb-3 text-muted">Â© 2020</small>
      </div>
      <div class="col-12 col-md">
        {% assign number = site.data.general.number %}
        {% if number %}
            <span class="text d-block lead">{{ number.greeting }}</span>
            <a class="number" href="{{ number.link }}">{{ number.link }}</a>
        {% endif %}
      </div>
      <div class="col-12 col-md">
        <!-- Form Html -->
        {% assign form = site.data.forms %}
        {% if form.html %}
          <div>
            {{ form.html }}
          </div>
        {% endif %}
      </div>
  </section>
</footer>
