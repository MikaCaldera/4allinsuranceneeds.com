backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "_images"
public_folder: "assets/images"

collections:
  - label: 'Theme Settings'
    name: 'theme'
    editor:
      preview: false
    files:
      - label: 'General Settings'
        name: 'general'
        file: '_data/general.yml'
        description: 'Header configuration'
        fields:
          - { label: 'Site Name', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text', required: false}
          - { label: 'Google Analytics', name: 'googleanalytics', widget: 'string', required: false}
          - { label: 'Logo', name: 'logo', widget: 'image', required: false}
          - { label: 'Header Message', name: 'headermessage', widget: 'string', required: false}
      - label: 'Navigation Settings'
        name: 'navigation'
        file: '_data/navigation.yml'
        description: 'Navigation configuration'
        fields:
          - label: 'Navigation Items'
            name: 'primarynavigation'
            widget: 'list'
            fields:
              - {label: 'Title', name: 'title', widget: 'string', required: true}
              - {label: 'Link', name: 'link', widget: 'string'}
              - label: 'Sub-Menu Items'
                name: 'submenuitems'
                widget: 'list'
                fields:
                  - {label: 'Title', name: 'title', widget: 'string', required: true}
                  - {label: 'Link', name: 'link', widget: 'string'}
          - label: 'Footer Nav'
            name: 'footernavigation'
            widget: 'list'
            fields:
              - {label: 'Title', name: 'title', widget: 'string', required: true}
              - {label: 'Link', name: 'link', widget: 'string'}
          - label: 'Footer'
            name: footer
            widget: 'object'
            fields:

              - { label: 'Love', name: love, widget: string }
      - label: 'Social Media'
        name: 'socialmedia'
        file: '_data/socialmedia.yml'
        description: 'Social media configuration'
        fields:
          - { label: 'Facebook URL', name: 'facebook', widget: 'string' }
          - { label: 'Twitter URL', name: 'twitter', widget: 'string' }
          - { label: 'Instagram URL', name: 'instagram', widget: 'string' }
      - label: 'Contact Forms'
        name: 'contactforms'
        file: '_data/forms.yml'
        description: 'Site contact form'
        fields:
          - {label: 'Form HTML', name: 'html', widget: 'text', required: false}

#Pages set up
  - label: 'Main Pages'
    name: 'pages'
    folder: '_pages'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: select
        options: ['default', 'home', 'page']
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Path', name: 'permalink', widget: 'string'}
      - {label: 'Description', name: 'description', widget: 'text', hint: 'Meta description'}
      - label: "Page Sections"
        name: "section"
        widget: "list"
        types:
          - label: 'Header'
            name: 'header'
            widget: 'object'
            fields:
              - {label: 'Headline', name: 'headline', widget: 'string' }
              - {label: 'Subheader', name: 'subheader', widget: 'string' }
              - {label: Hero Image, name: heroimage, widget: "image", required: false}
              - label: 'Call To Action'
                name: 'cta'
                widget: 'object'
                fields:
                - {label: 'Title', name: 'title', widget: 'string', default: 'Title'}
                - {label: 'Link', name: 'link', widget: 'string', default: 'Page or Site URL'}
          - label: 'WYSIWYG'
            name: 'wysiwyg'
            widget: 'list'
            fields:
              - {label: 'Header', name: 'header', widget: 'string', default: 'Header'}
              - {label: 'Content', name: 'content', widget: 'markdown', default: 'Content'}
              - label: 'Background Color'
                name: 'bgcolor'
                widget: select
                options:
                  - {label: 'Secondary', value: 'bg-secondary' }
                  - {label: 'White', value: 'bg-white' }
              - label: 'Text Color'
                name: 'textcolor'
                widget: select
                options:
                  - {label: 'Secondary', value: 'text-secondary' }
                  - {label: 'White', value: 'text-white' }
          - label: 'Services List'
            name: 'services'
            widget: 'list'
            fields:
              - {label: 'Header', name: 'header', widget: 'string', default: 'Header'}
              - {label: 'Content', name: 'content', widget: 'markdown', default: 'Content'}
              - label: 'Service'
                name: 'service'
                widget: 'list'
                fields:
                - {label: Image, name: 'image', widget: 'image'}
                - {label: Alt Tag, name: 'alt', widget: 'string', default: 'Description'}
                - {label: 'Text', name: 'test', widget: 'string', default: 'Text'}
                - {label: 'Link', name: 'link', widget: 'string', default: 'Page or Site URL'}

 #Blog Posts set up         
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

#Old Page set up
  - name: 'text'
    label: 'Text'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'English'
        label: 'English Text'
        file: '_data/original.yml'
        description: 'Text of the website'
        fields:
          - label: 'Home'
            name: home
            widget: 'object'
            fields:
            - label: 'Header'
              name: header
              widget: 'object'
              fields:
                - { label: 'Headline', name: headline, widget: string }


