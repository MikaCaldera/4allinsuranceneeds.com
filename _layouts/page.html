---
layout: default
---



<article class="page">

  <header class="page__header">
    <h1 class="page__title">{{ page.title | escape }}</h1>
    <h1>{{ "Page Template!" | downcase }}</h1>
  </header>

  <div class="page__content">
    {{ content }}
    <div class="sections container-fluid">
      {% for item in page.section %}
        {% include partials/section-{{ item.type }}.html %}
      {% endfor %}
    </div>

  
  </div>

</article>
